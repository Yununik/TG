# GitHub Actions - Автоматический деплой на сервер
# ВАЖНО: Этот файл будет работать только когда у тебя появится сервер
# Сейчас он закомментирован и готов к использованию

name: Deploy - Отправка на сервер

# Когда запускать:
# - Только когда код отправляется в ветку main/master
# - Только если все проверки прошли успешно
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Можно запустить вручную из GitHub

# Что делать:
jobs:
  # Задача: Отправка на сервер
  deploy:
    name: Отправить на сервер
    runs-on: ubuntu-latest
    
    # Запускать только если проверки прошли
    needs: []  # Здесь можно указать другие задачи, которые должны выполниться сначала
    
    steps:
      # Шаг 1: Получить код
      - name: Получить код
        uses: actions/checkout@v3
      
      # Шаг 2: Установить Node.js
      - name: Установить Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      # Шаг 3: Установить зависимости
      - name: Установить зависимости
        run: npm ci
      
      # Шаг 4: Собрать проект
      - name: Собрать проект
        run: npm run build
        env:
          NEXT_PUBLIC_TELEGRAM_BOT_TOKEN: ${{ secrets.NEXT_PUBLIC_TELEGRAM_BOT_TOKEN }}
      
      # Шаг 5: Настроить SSH ключ для подключения к серверу
      - name: Настроить SSH ключ
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      # Шаг 6: Отправить код на сервер через SSH
      - name: Отправить код на сервер
        run: |
          # Проверить, что файлы существуют
          echo "=== Проверка файлов перед архивацией ==="
          ls -la components/telegram/
          
          # Создать архив с проектом
          # Используем set +e чтобы игнорировать ошибку "file changed"
          set +e
          tar -cvzf deploy.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            --exclude='.env*.local' \
            .
          TAR_EXIT=$?
          set -e
          
          # Проверяем, что архив создан и не пустой
          if [ ! -f deploy.tar.gz ] || [ ! -s deploy.tar.gz ]; then
            echo "ОШИБКА: Архив не создан или пустой!"
            exit 1
          fi
          
          echo "Архив создан успешно (tar exit code: $TAR_EXIT)"
          
          # Проверить содержимое архива
          echo "=== Содержимое архива ==="
          tar -tzf deploy.tar.gz | grep -E "components/telegram|TelegramProvider" || echo "ВНИМАНИЕ: TelegramProvider не найден в архиве!"
          
          # Отправить архив на сервер
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            deploy.tar.gz \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/telegram-bot/
      
      # Шаг 7: Распаковать и установить на сервере
      - name: Установить и запустить на сервере
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # Загрузить nvm для доступа к Node.js и npm
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$HOME/.bashrc" ] && \. "$HOME/.bashrc"
            
            cd /var/www/telegram-bot
            
            # Распаковать архив
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            
            # Проверить, что файлы на месте
            ls -la components/telegram/ || echo "Папка components/telegram не найдена"
            ls -la components/telegram/TelegramProvider.tsx || echo "Файл TelegramProvider.tsx не найден"
            
            # Очистить кэш Next.js перед сборкой
            rm -rf .next
            
            # Установить ВСЕ зависимости (включая devDependencies для сборки)
            npm ci
            
            # Собрать проект (если нужно)
            npm run build
            
            # Перезапустить бота (если используется PM2)
            # pm2 restart telegram-bot || pm2 start npm --name "telegram-bot" -- start
            
            # Или просто запустить (для первого раза)
            # npm start &
          EOF
